name: Quality Checks

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  quality:
    name: Code Quality & Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run ESLint
        run: npm run lint
      
      - name: ğŸ” Run TypeScript type checking
        run: npx tsc --noEmit
      
      - name: ğŸ“Š Report results
        if: always()
        run: |
          echo "âœ… Quality checks complete"

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NEXT_PUBLIC_MEDIUM_RSS_URL: ${{ secrets.MEDIUM_RSS_URL || '' }}
      
      - name: ğŸ“Š Report build status
        if: always()
        run: |
          echo "âœ… Build verification complete"

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    if: ${{ false }}  # Disabled until tests are configured
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests
        run: npm run test:ci || npm run test
      
      - name: ğŸ“Š Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

